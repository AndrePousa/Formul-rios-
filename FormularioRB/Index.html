<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/Css" href="Formulario.css">
    
    <title>Formulario</title>
</head>
<body>
        <div class="campo">
            <h1 class="titulo">Cadastro de Programadores</h1>
            <p class="subtitulo">Insira suas informações</p>
        <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required >
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" nome="Sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Progrador: Back-end, Front-end ou FullStack ?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="Backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="FullStack">FullStack
                </label>
            </div>
            <div class="campo">
                <label><strong>Nivel</strong></label>
                <select id="nivel">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                    <br> <br>                  
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                   
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                 
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Java">
                    <label for="tecnologia3">JAVA</label>
                    
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="C#">
                    <label for="tecnologia4">C#</label>
                   
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="JavaScript">
                    <label for="tecnologia5">JavaScript</label>
                  
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                   
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="PHP">
                    <label for="tecnologia7">PHP</label>
                                                      
                    <input type="checkbox" name="tecnologia8" id="tecnologia8" value="REACT">
                    <label for="tecnologia8">REACT</label>
                   
                    <input type="checkbox" name="tecnologia9" id="tecnologia9" value="C++">
                    <label for="tecnologia9">C++</label>
                   
                    <input type="checkbox" name="tecnologia10" id="tecnologia10" value="SQL">
                    <label for="tecnologia10">SQL</label>

                </div>
            </fieldset>
           
            <div class="campo">
                <br>
                <label><strong>Conte sobre sua experiencia</strong></label>
                <textarea row="10" style="width: 26em" name="experiencia" id="experiencia"></textarea>
            </div>
          
               <button class="button" type="submit">Enviar</button>                                           
        </form>   
</body>
</html>
